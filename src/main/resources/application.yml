zuul:
  prefix: /api
  routes:
    voucherservice:
      path: /voucher/**
#      serviceId: VOUCHER-SERVICE
      url: http://172.20.20.23:5000
    userservice:
      path: /user/**
#      serviceId: USERSERVICE
      url: http://172.20.20.66:8085
    auditservice:
      path: /log/**
      url: http://172.20.20.66:8080

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://172.20.20.23:8070/eureka/
    instance:
      hostname: localhost

server:
  port: 8079

spring:
  application:
    name: zuul-service

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000


